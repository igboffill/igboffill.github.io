<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Portfolio</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/eef0fa33b1.js" crossorigin="anonymous"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>

<body>
    <main>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a class="nav-link" href="#welcome-section">About</a></li>
                    <li><a class="nav-link" href="#projects">Work</a></li>
                    <li><a class="nav-link" href="#contact-section">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="welcome-section" class="welcome">
            <div class="tent">
                <div class="tent-curve left"></div>

                <div class="tent-front">
                    <div class="tent-hole">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                </div>
                <div class="tent-side">
                    <div class="tent-message">
                        <h1 class="welcome-title">I'm Iriam</h1>

                    </div>
                    <div class="tent-curve right"></div>
                    <div class="tent-curve right back"></div>
                    <hr class="tent-side-floor">
                    </hr>
                </div>

                <p class="welcome-message">Just another free code camper</p>
            </div>

        </section>

        <section id="projects" class="work">
            <h2 class="section-title">Some of my camping advetures</h2>

            <div class="projects">
                <div class="project-tile">
                    <a class="project-link" href="https://igboffill.github.io/freecodecamp/survey/" target="_blank">
                        <img src="https://igboffill.github.io/freecodecamp/portfolio/images/project-survey.png" alt="A free code camp survey project screenshot" />
                    </a>
                    <p class="project-title">
                        A free code camp survey
                    </p>
                </div>
                <div class="project-tile">
                    <a class="project-link" href="https://igboffill.github.io/freecodecamp/tribute/" target="_blank">
                        <img src="https://igboffill.github.io/freecodecamp/portfolio/images/tribute-page.png" alt="A tribute to Leonard Cohen project screenshot" />
                    </a>
                    <p class="project-title">A tribute to Leonard Cohen</p>
                </div>
                <div class="project-tile">
                    <a class="project-link" href="https://igboffill.github.io/freecodecamp/documentation/" target="_blank">
                        <img src="https://igboffill.github.io/freecodecamp/portfolio/images/technical-documentation.png" alt=" SVG Introduction project screenshot" />
                    </a>
                    <p class="project-title">SVG Introduction</p>
                </div>
                <div class="project-tile">
                    <a class="project-link" href="https://igboffill.github.io/freecodecamp/landing/" target="_blank">
                        <img src="https://igboffill.github.io/freecodecamp/portfolio/images/product-landing.png" alt="Netflix Landing Page project screenshot" />
                    </a>
                    <p class="project-title">Netflix Landing Page</p>
                </div>
            </div>
        </section>

        <section id="contact-section" class="contact">
            <h2 class="section-title">Let's contact!</h2>

            <div class="contact-cards">
                <a href="https://www.freecodecamp.org/igboffill" target="_blank" class="contact-card" id="profile-link">
                    <h3><i class="fab fa-free-code-camp"></i> Free code camp</h3>
                </a>
                <a href="https://github.com/igboffill" target="_blank" class="contact-card">
                    <h3><i class="fab fa-github"></i> Git hub</h3>
                </a>
                <a href="mailto:igboffill@digitalprojex.com" target="_blank" class="contact-card">
                    <h3><i class="fab fa-at"></i> Email me</h3>
                </a>
            </div>
        </section>
    </main>


</body>

</html>
