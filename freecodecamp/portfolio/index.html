<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Portfolio</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/eef0fa33b1.js" crossorigin="anonymous"></script>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>

<body>
    <main>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a class="nav-link" href="#welcome-section">About</a></li>
                    <li><a class="nav-link" href="#work-section">Work</a></li>
                    <li><a class="nav-link" href="#contact-section">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="welcome-section" class="welcome">
            <div class="tent">
                <div class="tent-curve left"></div>

                <div class="tent-front">
                    <div class="tent-hole">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                </div>
                <div class="tent-side">
                    <div class="tent-message">
                        <h1 class="welcome-title">I'm Iriam</h1>

                    </div>
                    <div class="tent-curve right"></div>
                    <div class="tent-curve right back"></div>
                    <hr class="tent-side-floor">
                    </hr>
                </div>

                <p class="welcome-message">Just another free code camper</p>
            </div>

        </section>

        <section id="work-section" class="work">
            <h2 class="section-title">Some of my camping advetures</h2>

            <div class="projects">
                <div class="project-card">
                    <a class="project-link" href="#" target="_blank">
                        <img src="./images/project-survey.png" alt="A free code camp survey project screenshot" />
                    </a>
                    <p class="project-title">
                        A free code camp survey 
                    </p>
                </div>
                <div class="project-card">
                    <a class="project-link" href="#" target="_blank">
                        <img src="./images/tribute-page.png" alt="A tribute to Leonard Cohen project screenshot" />
                    </a>
                    <p class="project-title">A tribute to Leonard Cohen</p>
                </div>
                <div class="project-card">
                    <a class="project-link" href="#" target="_blank">
                        <img src="./images/technical-documentation.png" alt=" SVG Introduction project screenshot" />
                    </a>
                    <p class="project-title">SVG Introduction</p>
                </div>
                <div class="project-card">
                    <a class="project-link" href="#" target="_blank">
                        <img src="./images/product-landing.png" alt="Netflix Landing Page project screenshot" />
                    </a>
                    <p class="project-title">Netflix Landing Page</p>
                </div>                
            </div>
        </section>

        <section id="contact-section" class="contact">

        </section>
    </main>


</body>

</html>
